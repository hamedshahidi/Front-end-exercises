<body>
<h1>Form validation HTML5</h1>

<form action="form-submit.php" method="post">
    <div id="form-container">
        <!-- your input elements here -->
        <fieldset>
            <legend><h2>Personal info</h2></legend>
            <br/>
            First name:
            <input type="text" name="first-name" pattern="^\D*$" title="Only alphabets"
                   autofocus required>
            <br/>
            Last name:
            <input type="text" name="last-name" pattern="^\D*$" title="Only alphabets" required>
            <br/>
            <br/>
            Email:
            <input type="email" name="email" placeholder="name@domain.com" pattern ="^[\w-\.]+@([\w-]+\.)+[\w-]{2,}$" title="email-address" required>
            <br/>
            Phune number:
            <input type="tel" name="phone-number" placeholder="e.g +123456789012" pattern="^[+]\d{5,}$" required>
            <br/>
            Address:
            <input type="text" name="address">
            <br/>
            Postal code:
            <input type="text" name="postal-code" placeholder="e.g. 00510" pattern="^\d{5}$" title="Exactly 5 numbers">
            <br/>
            <br/>
            Password:
            <input type="password" name="password" required>
            <br/>
            <br/>
            <input type="submit" id="sendBtn" name="submit-btn" value="send">
        </fieldset>
    </div>
</form>

<script src="js/main.js"></script>
